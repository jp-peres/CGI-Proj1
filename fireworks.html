vec2 currentPos(float currTime){
    float x, y;
    if (currTime<vETime)
    {
        x = vPosition.x + ((2.5*vInitVel.x)*currTime);
        y = vPosition.y + ((2.5*vInitVel.y)*currTime) + (0.5*uAceleration*currTime*currTime);
    }
    else {
        x = vEInitPos.x + ((2.5*vEVel.x)*currTime);
        y = vEInitPos.y + + ((2.5*vEVel.y)*currTime) + (0.5*uAceleration*currTime*currTime);

    return vec2(x,y);
}

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
void main() {
    //
    // Changes the color of the triangle
    //
    gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);






    // Changes the square point to a round one
    float r = 0.0;
    vec2 cxy = 2.0 * gl_PointCoord - 1.0;
    r = dot(cxy, cxy);
    if (r > 1.0) {
        discard;
    }
}
</script>
